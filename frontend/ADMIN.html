<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complain Management System</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f7f7f7;
  }
  .header {
    background: #003366;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
    position: relative;
  }
  .sidebar {
    background: #e6e6e6;
    padding: 10px 20px;
    width: 200px;
    position: fixed;
    height: 100%;
    overflow: auto;
  }
  .sidebar-item {
    color: #003366;
    text-decoration: none;
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
    border-bottom: 1px solid #ccc; /* Add border */
    padding-bottom: 10px; /* Add padding */
  }
  .main-content {
    margin-left: 220px;
    padding: 20px;
  }
  .footer {
    background: #003366;
    color: #fff;
    text-align: center;
    padding: 10px 20px;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
  .user-menu {
    position: absolute;
    top: 10px;
    right: 20px;
    display: flex;
    align-items: center;
  }
  .user-menu img {
    border-radius: 50%;
    width: 40px;
    height: 40px;
    cursor: pointer;
  }
  .dropdown {
    position: relative;
    display: inline-block;
  }
  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
  }
  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }
  .dropdown-content a:hover {
    background-color: #f1f1f1;
  }
  .dropdown:hover .dropdown-content {
    display: block;
  }
  .dropdown:hover .dropbtn {
    background-color: #003366;
  }
  .main-content {
    margin-left: 220px;
    padding: 20px;
  }
  .table {
    width: 100%;
    border-collapse: collapse;
  }
  .table th, .table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  .table th {
    background-color: #003366;
    color: white;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>Complain Management System</h1>
    <div class="user-menu">
      <div class="dropdown">
        <img src="https://via.placeholder.com/40" alt="Profile Image" class="dropbtn">
        <div class="dropdown-content">
          <a href="#">Profile</a>
          <a href="#">Change Password</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </div>
  <div class="sidebar">
    <a href="#" class="sidebar-item" id="inbox">Inbox</a>
    <a href="#" class="sidebar-item">Sent</a>
    <a href="#" class="sidebar-item">Add User</a>
    <a href="#" class="sidebar-item">Activate/Deactivate User</a>
    <a href="#" class="sidebar-item">Reports</a>
  </div>
  <div class="main-content" id="main-content">
    <!-- Content boxes can be added here as needed -->
  </div>
  <div class="footer">
    <p>Â© 2024 Complain Management System</p>
  </div>
  <script src="script_admin.js"></script>
</body>
</html>
