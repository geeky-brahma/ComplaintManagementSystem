        <div class="form-container">
          <div class="form-group">
            <label for="employee-no">Employee NO</label>
            <input type="text" id="employee-no" placeholder="Employee No Alpha Numeric 11 Character" required>
          </div>
          <div class="form-group">
            <div class="inline-group">
              <div>
                <label for="employee-name">Employee Name</label>
                <input type="text" id="employee-name" placeholder="Employee Name" required>
              </div>
              <div>
                <label for="division-hq">Division/HQ</label>
                <select id="division-hq">
                  <option value="HQ">HQ</option>
                  <option value="KUR">KUR</option>
                  <option value="SBP">SBP</option>
                  <option value="WAT">WAT</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <div class="inline-group">
              <select id="department">
                <option value="Accounts">Accounts</option>
                <option value="Personnel">Personnel</option>
                <option value="ENGG">ENGG</option>
                <option value="OPTG">OPTG</option>
              </select>
              <select id="website">
                <option value="IPAS">IPAS</option>
                <option value="e-Office">e-Office</option>
                <option value="Sparrow">Sparrow</option>
                <option value="east-coast-website">east coast website</option>
              </select>
              <select id="module">
                <option value="Quarter">Quarter</option>
                <option value="Payroll">Payroll</option>
                <option value="Bill passing">Bill passing</option>
                <option value="Pension">Pension</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Description"></textarea>
          </div>
          <div class="form-group reference-upload">
            <label for="reference">Reference :</label>
            <input type="text" id="reference" placeholder="Paste the GoogleDrive link here">
          </div>
          

        </div>
        
        <div>
          <button class="submit-button" type="submit">SUBMIT</button>
        </div>
        <div id="compID">
